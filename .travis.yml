# vim: nospell

language: cpp
dist: bionic

matrix:
  include:
    - os: linux
      name: GCC 7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-8
          packages:
            - cppcheck
            - g++-7
            - clang-format-8
            - clang-tidy-8
            - valgrind
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    - os: linux
      name: GCC 8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-8
          packages:
            - cppcheck
            - g++-8
            - clang-format-8
            - clang-tidy-8
            - valgrind
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
    - os: linux
      name: Clang 7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-7
            - llvm-toolchain-xenial-8
          packages:
            - cppcheck
            - clang-7
            - clang-format-8
            - clang-tidy-8
            - libc++-7-dev
            - valgrind
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++"
    - os: linux
      name: Clang 8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-8
          packages:
            - cppcheck
            - clang-8
            - clang-format-8
            - clang-tidy-8
            - libc++-8-dev
            - valgrind
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++"

install:
  - eval "${MATRIX_EVAL}"
  - pip install --user ${USER} lizard
  - wget https://github.com/Kitware/CMake/releases/download/v3.19.2/cmake-3.19.2-Linux-x86_64.sh
  - echo ${PATH}

  # Set up a build directory, because in-source builds are not allowed.
  - source_directory="${TRAVIS_BUILD_DIR}"
  - build_directory="${TRAVIS_BUILD_DIR}/../build"
  - mkdir "${build_directory}"

before_script:
  - shopt -s globstar

script:
  # TODO Export compile commands and add it to the cppcheck command
  - cd "${source_directory}"
  - cppcheck
    --quiet
    --enable=warning
    --enable=style
    --enable=information
    --error-exitcode=2
    -j $(nproc)
    .

  # Ensure that there are no formatting issues.
  # - clang-format -i -style=file **/*.{h,cpp}
  # - test -z "$(git status --porcelain)"

  # release build & test
  - cd "${build_directory}"
    && cmake -Wdeprecated -D CMAKE_BUILD_TYPE=Release "${source_directory}"
    && cmake --build . -- -j$(nproc)
    && ctest --output-on-failure

  # debug build & test with address sanitizer
  - rm -r *
    && cmake
      -Wdeprecated
      -D CMAKE_BUILD_TYPE=Debug
      -D fits_enable_asan:BOOL=on
      "${source_directory}"
    && cmake --build . -- -j$(nproc)
    && ctest --output-on-failure --label-regex unit

